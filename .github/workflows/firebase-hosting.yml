name: Firebase Manual Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Install Firebase CLI and deploy using your token
      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --project slims-official-website --token ${{ secrets.FIREBASE_TOKEN }} --only hosting
        working-directory: Firebase
